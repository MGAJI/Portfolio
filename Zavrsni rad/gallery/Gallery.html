<script>
  let currentImageIndex = 0;
  const images = document.querySelectorAll('.gallery-image');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');

  function showImages(startIndex) {
    images.forEach((image, i) => {
      if (window.innerWidth > 900) {
        if (i >= startIndex && i < startIndex + 3) {
          image.style.display = 'block';
          if (i === startIndex || i === startIndex + 2) {
            image.style.opacity = '0.5';
          } else {
            image.style.opacity = '1';
          }
        } else {
          image.style.display = 'none';
        }
      } else {
        if (i === startIndex + 1) {
          image.style.display = 'block';
          image.style.opacity = '1';
        } else {
          image.style.display = 'none';
        }
      }
    });
  }
    prevButton.addEventListener('click', () => {
    currentImageIndex -= 1;
    if (currentImageIndex < 0) {
      currentImageIndex = images.length - 3;
    }
    showImages(currentImageIndex);
  });

  nextButton.addEventListener('click', () => {
    currentImageIndex += 1;
    if (currentImageIndex > images.length - 3) {
      currentImageIndex = 0;
    }
    showImages(currentImageIndex);
  });
  showImages(currentImageIndex);
  window.addEventListener('resize', () => {
  showImages(currentImageIndex);
});
const menuIcon = document.querySelector('.menu i');
const menuList = document.querySelector('.menu ul');
menuIcon.addEventListener('click', () => {

const bookingDiv = document.querySelector('.booking');

    isPrimaryColor = !isPrimaryColor;

  // Add a click event listener to each image
images.forEach(image => {
  image.addEventListener('click', () => {
    // Check if the browser supports the Fullscreen API
    if (document.fullscreenEnabled) {
      // Enter fullscreen mode
      // Set the object-fit property of the image to contain
      image.style.objectFit = 'contain';
       // Set the opacity of the image to 1
       image.style.opacity = '1';
      image.requestFullscreen().catch(err => {
        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
      });
    } else {
      console.log('Your browser does not support the Fullscreen API');
    }
    }
    );
})// Listen for the fullscreenchange event
document.addEventListener('fullscreenchange', () => {
  // Check if we are exiting fullscreen mode

      image.style.opacity = '';
